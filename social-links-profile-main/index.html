<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="output.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: underline; }
  </style>
</head>
<body class="flex flex-col h-screen p-5 bg-[hsl(0,0%,8%)] text-[1rem] font-['Inter']">
  <main class="flex-grow flex justify-center items-center">
    <div class="text-white leading-[2rem] bg-[hsl(0,0%,12%)] w-[20rem] flex-col flex items-center text-center p-5 rounded-xl" id="social card">
      <img src="assets/images/avatar-jessica.jpeg" alt="" class="w-1/3 rounded-full"/>
      <h1 class="font-bold mt-4 text-3xl ">
        Jessica Randall
      </h1>
      <p class="text-[hsl(75,94%,57%)] font-bold leading-[2rem]">London, United Kingdom</p>
      <blockquote class="mt-2">"Front-end developer and avid reader."</blockquote>
      <ul id="skills" class="w-full font-bold">
        <li class="bg-[hsl(0,0%,20%)] mt-5 rounded-lg p-[5px] hover:bg-[hsl(75,94%,57%)] hover:text-black "><a href="">GitHub</a></li>
        <li class="bg-[hsl(0,0%,20%)] mt-5 rounded-lg p-[5px] hover:bg-[hsl(75,94%,57%)] hover:text-black "><a href="">Frontend Mentor</a></li>
        <li class="bg-[hsl(0,0%,20%)] mt-5 rounded-lg p-[5px] hover:bg-[hsl(75,94%,57%)] hover:text-black "><a href="">LinkedIn</a></li>
        <li class="bg-[hsl(0,0%,20%)] mt-5 rounded-lg p-[5px] hover:bg-[hsl(75,94%,57%)] hover:text-black "><a href="">Twitter</a></li>
        <li class="bg-[hsl(0,0%,20%)] mt-5 rounded-lg p-[5px] hover:bg-[hsl(75,94%,57%)] hover:text-black "><a href="">Instagram</a></li>
      </ul>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vb8146649/portfolio">Vishal</a>.
    </div>
  </footer>
  </body>
  </html>
