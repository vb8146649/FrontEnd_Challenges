<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: underline; }
  </style>
</head>
<body class="text-[1rem] p-5 bg-cream h-screen flex flex-col">
  <main class=" flex flex-grow justify-center items-center font-montserrat ">
    <div class="bg-white rounded-2xl sm:max-w-[37.5rem] max-w-[24rem] sm:grid-cols-2 sm:grid  text-dark-grayish-blue" id="product-card">
      <div class="h-[200px] sm:bg-[url('./images/image-product-desktop.jpg')] bg-[url('./images/image-product-mobile.jpg')] bg-no-repeat bg-cover bg-center rounded-t-2xl sm:rounded-2xl sm:h-full"></div>
      <div class="p-10">
        <p class="uppercase tracking-[0.4rem]">Perfume</p>
        <h1 class="font-fraunces font-bold text-3xl py-8 text-very-dark-blue">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="font-fraunces flex flex-row items-center py-8">
          <span class="text-dark-cyan grow text-3xl font-bold">$149.99</span>
          <span class="line-through ">$169.99</span>
        </p>
        <a href="#" class="p-5 hover:bg-green-900 bg-dark-cyan text-white flex items-center justify-center font-bold rounded-2xl">
          <svg width="15" height="16" class="me-2" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
          <!-- <div class="bg-[url('./images/icon-cart.svg')] w-[32px] h-[32px] bg-no-repeat bg-center "></div> -->
          Add to Cart
        </a>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vb8146649/portfolio">Vishal</a>.
    </div>
  </footer>
  </body>
  </html>
